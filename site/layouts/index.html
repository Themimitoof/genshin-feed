<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "head" . }}
  </head>
  <body>
    <header class="container">
      {{ partial "header" }}
    </header>
    <article class="content container">
      <div class="flex flex-col items-center">
        <div class="block py-5 w-10/12 content">{{ .Content }}</div>
      </div>
    </article>
    <footer class="container">
      {{ partial "footer" . }}
    </footer>
  </body>
</html>
