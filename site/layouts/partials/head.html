{{- if .IsHome -}}
<title>{{ .Site.Title }}: {{ site.Params.seo.homeAppendTitle }}</title>
{{- else -}}
<title>{{ .Title }} - {{ .Site.Title }}</title>
{{- end -}}

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="{{ .Site.Params.seo.description }}" />

<!-- Opengraph and Twitter cards-->
{{- if .IsHome -}}
<meta property="og:title" content="{{ .Site.Title }}: {{ site.Params.seo.homeAppendTitle }}" />
{{- else -}}
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}" />
{{- end -}}
<meta property="og:site_name" content="Genshin Feed" />
<meta property="og:description" content="{{ .Site.Params.seo.description }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Site.Params.BaseUrl }}" />
<meta property="og:image" content="{{ .Site.Params.BaseUrl }}/img/og-genshin-feed.jpg" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:creator" content="@themimitoof">

<!-- Favicon -->
<link rel="shortcut icon" href="{{ .Site.Params.BaseUrl }}/favicon.png" type="image/png" />

<!-- Stylesheets -->
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

<style>
  .content p,
  .content h1,
  .content h2,
  .content h3 {
    padding-top: 1.5em;
  }

  .content h1 {
    font-size: 2.5em;
  }

  .content h2 {
    font-size: 2em;
  }

  .content h3 {
    font-size: 1.5em;
  }
</style>
