<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "head" . }}
  </head>
  <body
    class="bg-cover bg-no-repeat bg-center"
    style="background-image: url('{{ .Site.BaseURL }}/img/background-minified.webp')"
  >
    <div class="container header flex mx-auto">{{ partial "header" }}</div>
    <div class="container mx-auto my-18 pb-5 bg-white bg-opacity-80 rounded">
      <div class="flex flex-col items-center">
        <div class="block py-5 w-10/12 content">{{ .Content }}</div>
        <div class="block py-5 md:w-8/12 sm:w-10/12">{{ partial "feeds" . }}</div>
      </div>
    </div>
    <div class="container footer mx-auto py-5 w-10/12">{{ partial "footer" }}</div>

    {{ if (eq .Site.Params.analytics.umamiEnable true) }}
    <!-- Umami Analytics block -->
    <script
      async
      defer
      data-do-not-track="true"
      data-website-id="2823df13-e21e-4f8c-8b22-db592b182389"
      src="https://umami.themimitoof.fr/umami.js"
    ></script>
    <!-- End of Umami Analytics block () -->
    {{ end }}
  </body>
</html>
